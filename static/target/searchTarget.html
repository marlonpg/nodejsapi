<div class="container-left">
	<div class="row">
		<div class="col-md-12">
			<form id="targetForm" ng-controller="searchTarget">
				<div class="form-group">
					<label for="name"><span>Serach for: </span>
					<input type="text" ng-model="searchText.Name" class="form-control" id="name" /></label>
				</div>

				<table class="table-striped">
					<tbody>
						<thead>
							<tr>
								<th>Type</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tr ng:repeat="i in target.items | filter:searchText | orderBy: 'Name'">
							<td class="col-md-8"><div  class = "panel-body">{{i.Name}}</div></td>
							<td class="col-md-2">
								<a href="#!/targetRegister" ng-click="loadTarget(i);"><img ng-src="./images/edit.png" style="cursor: pointer;" width="40" height="40" />
								<img ng-src="./images/delete.png" confirmed-click="deleteTarget(i)" ng-confirm-click="Would you like to delete the Target {{i.Name}}?" style="cursor: pointer;" width="40" height="40" />
							</td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
	</div>
</div>
