<div class='container-left'>
	<div class="col-md-5">
		<form id="typeForm" ng-controller="type">

			<div>
				<div class="form-horizontal">
					<label for="name"><span>Name: </span>
					<input type="text" id="name" ng-model="type.Name" size="50" class="form-control" /></label>
				</div>
			</div>
			<div class="form-group">
				<LEGEND><span>Base Atribute: </span></LEGEND>
				<fieldset data-ng-repeat="baseAtribute in type.baseAtribute" style="border: 0px; padding:0px;">
					
					<label for="baseAtribute" class="col-md-8 control-label"><span>Name: </span>
					<input type="text" ng-model="baseAtribute.Name" size="35" id="baseAtribute"  class="form-control"/></label>
					
					<label class="col-md-2 control-label"><span>Actions: </span>
						<div>
							<button ng-click="removeAtribure(baseAtribute)" id="less" class="btn btn-primary"><span>-</span></button>
							<button ng-click="addAtribute()" id="more" class="btn btn-primary"><span>+</span></button>
						</div>
					</label>
				</fieldset>
			</div>
		
			<div class="form-group">
				<input type="submit" ng-show="{{isUpdate}}" ng-click="update(type);changePage(2)" value="Update" class="btn btn-primary" />
				<input type="submit" ng-show="{{isSave}}" ng-click="save(type);changePage(2)" value="Save" class="btn btn-primary" />
				<input type="button" ng-click="reset()" value="Reset" />
			</div>
		</form>
	</div>
<div>
